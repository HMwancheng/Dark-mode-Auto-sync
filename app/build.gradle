plugins {
    id 'com.android.application'
    id 'kotlin-android' // 如果使用 Kotlin，添加此行
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.example.darkmodeautosync"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    // 其他依赖
}
