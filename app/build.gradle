android {
    compileSdkVersion 33

    // 更新 namespace 和 applicationId 为新的包名
    namespace 'com.HM_wancheng.DarkmodeAutoSync'  // 使用新的包名作为 namespace
    defaultConfig {
        applicationId "com.HM_wancheng.DarkmodeAutoSync"  // 更新 applicationId 为新的包名
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
